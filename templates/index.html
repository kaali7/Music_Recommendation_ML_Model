<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Melo - Music Recommendations</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* body {
            background: url('static/img/bg.jpeg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;/* Full viewport height */
            /* margin: 0;
            padding: 0;
        } */    


        :root {
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --text-color: #333;
            --bg-color: #f5f5f5;
            --card-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
        }

        [data-theme="dark"] {
            --glass-bg: rgba(0, 0, 0, 0.2);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-color: #fff;
            --bg-color: #121212;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: all 0.3s ease;
        }

        .navbar {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--glass-border);
        }

        /* .search-container {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            border: 1px solid var(--glass-border);
            padding: 2rem;
            margin: 2rem 0;
        } */

        .search-container {
            background: rgba(255, 255, 255, 0.1);
            /* Light transparent background */
            backdrop-filter: blur(10px);
            /* Blur effect */
            -webkit-backdrop-filter: blur(10px);
            /* For Safari support */
            border-radius: 15px;
            /* Rounded corners */
            padding: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            /* Soft shadow */
            border: 1px solid rgba(255, 255, 255, 0.2);
            /* Subtle border */
            margin: 2rem 0; 
        }

        .form-control {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            backdrop-filter: blur(5px);
            border-radius: 10px;
            padding: 10px;
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }



        .song-card {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            border: 1px solid var(--glass-border);
            padding: 1rem;
            margin: 1rem 0;
            transition: transform 0.3s ease;
        }

        .song-card:hover {
            transform: translateY(-5px);
        }

        .song-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }

        .connection-line {
            position: absolute;
            pointer-events: none;
            z-index: -1;
        }

        .theme-switch {
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 50%;
            transition: background-color 0.3s ease;
        }

        .theme-switch:hover {
            background-color: var(--glass-bg);
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--text-color);
        }

        .search-icon-btn {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
            transition: transform 0.2s ease;
        }

        .search-icon-btn:hover {
            transform: scale(1.1);
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg sticky-top">
        <div class="container">
            <a class="navbar-brand logo" href="#">
                <i class="fas fa-music me-2"></i>Melo
            </a>
            <div class="navbar-nav me-auto">
                <a class="nav-link active" href="#">Home</a>
                <a class="nav-link" href="#">About</a>
            </div>
            <div class="theme-switch" id="themeSwitch">
                <i class="fas fa-sun"></i>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <!-- Search Section -->
        <div class="search-container">
            <div class="row g-3 align-items-center">
                <!-- Song Name Input -->
                <div class="col-md-4">
                    <input type="text" id="songInput" class="form-control" placeholder="Song">
                </div>
                <!-- Artist Name Input -->
                <div class="col-md-4">
                    <input type="text" id="artistInput" class="form-control" placeholder="Artist.">
                </div>
                <!-- Genre Input -->
                <div class="col-md-3">
                    <input type="text" id="genreInput" class="form-control" placeholder="Genre">
                </div>
                <!-- Search Button -->
                <div class="col-md-1">
                    <button class="btn btn-primary search-icon-btn" id="searchBtn">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- Results Section -->
        <div id="resultsContainer" class="mb-5"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Theme switching
        const themeSwitch = document.getElementById('themeSwitch');
        const html = document.documentElement;
        const themeIcon = themeSwitch.querySelector('i');

        function toggleTheme() {
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            html.setAttribute('data-theme', newTheme);
            themeIcon.className = newTheme === 'light' ? 'fas fa-moon' : 'fas fa-sun';
        }

        themeSwitch.addEventListener('click', toggleTheme);

        // Search and display functionality
        const searchBtn = document.getElementById('searchBtn');
        const resultsContainer = document.getElementById('resultsContainer');

        function createSongCard(song, isMain = false) {
            return `
                <div class="song-card" data-song-id="${song.id}">
                    <img src="${song.image}" alt="${song.name}" class="song-image mb-3">
                    <h5 class="mb-2">${song.name}</h5>
                    <p class="mb-2">${song.artist}</p>
                    <p class="mb-3"><small>${song.genre}</small></p>
                    <button class="btn btn-sm btn-outline-primary play-btn">
                        <i class="fas fa-play"></i>
                    </button>
                    ${isMain ? '<div class="connection-point"></div>' : ''}
                </div>
            `;
        }   
    </script>
</body>

</html>
